<!DOCTYPE html>
<html lang="nl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project</title>
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <header>
      <section>
         <p>Email:
            <input type="text" name="mail" id="inpSearch" placeholder="example@hotmail.com">
            <button type="button" id="btnSearch">Log in</button>
         </p>
      </section>

      <section id="gegevens" class="hide">
         <ul>
            <li>
               <p id="profielfoto"></p>
            </li>
            <li>
               <p id="naam"></p>
            </li>
            <li>
               <p id="locatie"></p>
            </li>
         </ul>
      </section>
   </header>

   <main>
      <section id="formSpel" class="hide">
         <p id="randomText"></p>
         <input type="text" id="schrijf">
         <div>
            <p>Aantal fouten: <span id="fouten">0</span></p>
            <p>Tijd: <span id="sec">0</span> seconden</p>
         </div>
         <div>
            <button type="button" id="stopKnop">Stop</button>
         </div>
         <div>
            <ul class="resultaten"></ul>
         </div>
      </section>
   </main>
   <script src="js/scripts.js"></script>
</body>

</html>
